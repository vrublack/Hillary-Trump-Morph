<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Bootstrap Template</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/logic.js"></script>
</head>
<body onload="init()">

    <br>
    <p id="question-text" class="text-center">Question</p>
    <br>

    <div style="text-align:center;">
    <input id="answer-element" type="range" min="1" max="5" step="1" style="width:200px; display:inline-block">
    <br>
    <br>
    <input type="button" onclick="next_question()" id="next-button" value="Next">
</div>

<img src="images/2013-05-22 16.27.48.jpg" class="center-block img-responsive" alt="image" style="padding:100px;">
</body>
</html>
